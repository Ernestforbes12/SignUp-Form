<DOCTYPE html>
	<html lang="Eng">
<head>
	<title>Signup Form</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="If=edge">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
	</head>

<body>
	<div class="container">
		<div class="form-wrapper">
			<div class="banner">

			<h1>Welcome Friend!</h1>
			<p>Enter your personal information to continue this journey!</p>
			</div>
			<div class="blue-bg">
				<button>Sign Up </button>
			</div>
			<form class="signup-form">
				<h1>Create Account</h1>
				<div class="social-media">
					<i class="fab fa-facebook"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-snapchat"></i>
                </div>
                <p>Use Email or phone number for registration</p>
               
                <div class="input-group">
                	<i class="fas fa-user"></i>
                	<input type="text" placeholder="Name">
                </div>
                
                <div class="input-group">
                	<i class="fas fa-envelope"></i>
                	<input type="email" placeholder="Email">
                </div>
                
                <div class="input-group">
                	<i class="fas fa-lock"></i>
                	<input type="password" placeholder="Password">
                </div>
                <button type="button">Sign Up</button>
            </form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
